
{% extends 'index.html' %}
    {% block body %}
    {% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
    <div class="container mb-10">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input
          type="text"
          class="form-control"
          id="mobile"
          name="mobile"
          placeholder="Enter Your Mobile"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Your Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="trator">Tactor</label>
        <select class="form-control" id="tractor" name="tractor">
          <option>Harrow</option>
          <option>Cultivator</option>
          <option>Rotavator</option>
          <option>Plough</option>
          <option> Paddy Thrasher</option>
          <option> Dumping Trailer</option>
          <option> 4 wheel Trailer</option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="details"><Details></Details></label>
        <textarea
          class="form-control"
          id="Details"
          rows="3"
          name="details"
        ></textarea>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  {% endblock %}
